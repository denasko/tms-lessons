{% extends 'base.html' %}

{% block content %}
{{ super() }}
            <ul type=disk>
                {% for pr in products_html %}
                    <li><i><a href='/product/{{pr.name}}'>{{pr.name}}</a></i></li>
                {% endfor %}
            </ul>
            <hr>
        {% for msg in get_flashed_messages() %}
<div class="flash" align="center">{{msg}} <span style="background-color:#ffff00; font-size:14pt;">&#128557;</span> </div>
        {% endfor %}
{% endblock %}
